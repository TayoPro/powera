{% extends "base.html" %}

{% block title %}
  Product Categories
{% endblock title %}


{% block content %}
    <div class="container-fluid">
        <div class="row">
            {% if categories %}
                {% for c in categories %}
                    <div class="col-12 col-sm-6 col-lg-3 w-25 mt-3 mb-3">
                        <div class="card">
                            <img src="{{c.image.url}}" class="card-img-top">
                            <div class="card-body">
                            <h5 class="card-title"><a class="dropdown-item" href="{% url 'category' c.id %}">{{c.name}}</a></h5>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
{% endblock content %}
