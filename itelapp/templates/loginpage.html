{% extends "base.html" %}

{% block title %}
    Login Page
{% endblock title %}


{% block content %}
    <div class="container-fluid m-5">
      <div class="row">
        <div class="col-12 col-sm-3 col-lg-3"></div>
        <div class="col-12 col-sm-6 col-lg-6">
            <form method="POST" action="{% url 'loginpage' %}" style="width: 500px;">
              {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputText1">Username</label>
                  <input type="text" name="username" class="form-control" id="exampleInputText1" aria-describedby="textHelp">
                  <small id="textHelp" class="form-text text-muted">Login to your account</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <div class="col-12 col-sm-3 col-lg-3"></div>
      </div>
    </div>
{% endblock content %}
